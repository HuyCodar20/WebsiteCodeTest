<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - WebApp Trắc Nghiệm</title>
  
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/header.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="form-container">
    <h2>Đăng nhập</h2>
    
    <!-- ĐÃ GỠ BỎ DIV AVATAR-CONTAINER KHỎI ĐÂY -->

    <form id="login-form">
      <div class="input-field">
        <input type="email" id="email" placeholder="Địa chỉ email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Mật khẩu" required>
      </div>
      
      <button type="submit" id="login-btn" class="btn btn-primary">Đăng nhập</button>
      
      <p class="form-text">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
  </div>
  
  <!-- THÊM main.js để tải header -->

  <script src="/javascript/auth.js"></script>

</body>
</html>
