<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân - DevArena</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header-placeholder {
            width: 100%;
        }

        /* PROFILE CONTAINER - CĂN GIỮA */
        .profile-container {
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* PHẦN ĐẦU PROFILE (AVATAR + USERNAME) */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            width: 100%;
            justify-content: center;
        }

        /* AVATAR */
        .profile-avatar-wrapper {
            position: relative; 
            width: 80px; 
            height: 80px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        
        /* OVERLAY ĐỔI AVATAR */
        .change-avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }
        .change-avatar-overlay.active {
            display: flex;
        }
        .hidden-input {
            display: none;
        }

        /* USERNAME */
        .profile-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        #profile-username-input {
            font-size: 24px;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* THÔNG TIN CHI TIẾT */
        .profile-info-details {
            width: 100%;
            text-align: left;
            margin-bottom: 25px;
        }
        .profile-info-details p {
            margin: 12px 0;
            font-size: 15px;
            color: #555;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
        }
        .profile-info-details strong {
            color: #000;
            font-weight: 600;
        }

        /* BUTTONS */
        .edit-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #218838; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-warning { background-color: #ffc107; color: #212529; }
        .btn-warning:hover { background-color: #e0a800; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            /* ⚠️ ĐÃ SỬA: Chuyển sang block để Modal Content tự tính toán chiều cao */
            display: block; 
            overflow-y: auto; /* Giữ lại cuộn */
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            
            /* ⚠️ ĐÃ SỬA: Căn giữa tuyệt đối và thu gọn */
            position: absolute; /* Quan trọng */
            top: 50%; /* Đẩy xuống 50% từ trên */
            left: 50%; /* Đẩy sang 50% từ trái */
            transform: translate(-50%, -50%); /* Dịch chuyển ngược lại 50% kích thước của chính nó */
            
            box-sizing: border-box;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            font-weight: bold;
        }
        .close-btn:hover, .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        #change-password-form h3 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        #change-password-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        #change-password-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-container { margin: 20px auto; padding: 15px; }
            .profile-header { flex-direction: column; margin-bottom: 20px; }
            .profile-avatar-wrapper { margin-right: 0; margin-bottom: 15px; }
            .profile-info-details p { flex-direction: column; align-items: flex-start; padding: 0 5%; }
            .profile-info-details strong { margin-bottom: 5px; }
            .edit-controls { flex-direction: column; gap: 8px; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-wrapper">
                <img id="profile-avatar" src="/images/default-avatar.png" alt="Avatar" class="profile-avatar">
                <div id="change-avatar-overlay" class="change-avatar-overlay">
                    Đổi ảnh
                </div>
                <input type="file" id="avatar-file-input" class="hidden-input" name="avatar" accept="image/*">
            </div>
            <h2>
                <span id="profile-username-display">Tên người dùng</span>
                <input type="text" id="profile-username-input" class="hidden-input" placeholder="Tên người dùng mới">
            </h2>
        </div>
        
        <div class="profile-info-details">
            <p><strong>UserID:</strong> <span id="profile-userid">...</span></p>
            <p><strong>Email:</strong> <span id="profile-email">...</span></p>
            <p><strong>Vai trò:</strong> <span id="profile-role">...</span></p>
            <p><strong>Ngày tham gia:</strong> <span id="profile-createdat">...</span></p>
        </div>

        <div class="edit-controls">
            <button id="edit-profile-btn" class="btn btn-primary">Sửa Profile</button>
            <button id="save-profile-btn" class="btn btn-success hidden-input">Lưu Thay Đổi</button>
            <button id="cancel-edit-btn" class="btn btn-secondary hidden-input">Hủy</button>
            <button id="change-password-trigger" class="btn btn-warning">Đổi mật khẩu</button>
            <button id="logout-profile-btn" class="btn btn-secondary">Đăng xuất</button>
        </div>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Đổi Mật Khẩu</h3>
            <form id="change-password-form">
                <input type="password" id="old-password" placeholder="Mật khẩu cũ" required>
                <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                <input type="password" id="confirm-new-password" placeholder="Xác nhận mật khẩu mới" required>
                <button type="submit" class="btn btn-success">Cập nhật Mật khẩu</button>
            </form>
        </div>
    </div>
    
    <script src="/javascript/main.js"></script>
    <script>
        let currentUserId = null; 
        let originalUsername = ""; 

        // Hàm gọi API cập nhật Username
        async function updateUsername(newUsername) {
            if (!currentUserId) return alert('Lỗi: Không tìm thấy User ID.');

            try {
                const response = await fetch('/api/profile/update', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, username: newUsername })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    return true;
                } else {
                    alert('Cập nhật thất bại: ' + data.message);
                    return false;
                }
            } catch (error) {
                console.error('Lỗi mạng cập nhật Username:', error);
                alert('Lỗi kết nối khi cập nhật Username.');
                return false;
            }
        }

        // Hàm gọi API đổi mật khẩu
        async function changePassword(oldPassword, newPassword) {
            if (!currentUserId) return alert('Lỗi: Không tìm thấy User ID.');
            
            try {
                const response = await fetch('/api/password/change', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, oldPassword, newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    return true;
                } else {
                    alert('Đổi mật khẩu thất bại: ' + data.message);
                    return false;
                }
            } catch (error) {
                console.error('Lỗi mạng đổi mật khẩu:', error);
                alert('Lỗi kết nối khi đổi mật khẩu.');
                return false;
            }
        }
        
        // Hàm gọi API cập nhật Avatar
        async function updateAvatar(file) {
            if (!currentUserId) return alert('Lỗi: Không tìm thấy User ID.');

            const formData = new FormData();
            formData.append('userId', currentUserId);
            formData.append('avatar', file);

            try {
                const response = await fetch('/api/avatar/update', {
                    method: 'PUT',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    const newAvatarUrl = data.newAvatarUrl + '?' + new Date().getTime(); 
                    document.getElementById('profile-avatar').src = newAvatarUrl; 
                    
                    let user = JSON.parse(localStorage.getItem('currentUser'));
                    user.avatarUrl = newAvatarUrl;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                } else {
                    alert('Cập nhật Avatar thất bại: ' + data.message);
                }
            } catch (error) {
                console.error('Lỗi mạng cập nhật Avatar:', error);
                alert('Lỗi kết nối khi cập nhật Avatar.');
            }
        }
        
        // LOGIC CHUYỂN CHẾ ĐỘ SỬA
        function setEditMode(isEditing) {
            const usernameDisplay = document.getElementById('profile-username-display');
            const usernameInput = document.getElementById('profile-username-input');
            const saveProfileBtn = document.getElementById('save-profile-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const changeAvatarOverlay = document.getElementById('change-avatar-overlay');

            if (isEditing) {
                usernameDisplay.classList.add('hidden-input');
                usernameInput.classList.remove('hidden-input');
                
                editProfileBtn.classList.add('hidden-input');
                saveProfileBtn.classList.remove('hidden-input');
                cancelEditBtn.classList.remove('hidden-input');
                
                changeAvatarOverlay.classList.add('active'); 

                originalUsername = usernameInput.value;
                
            } else {
                usernameDisplay.classList.remove('hidden-input');
                usernameInput.classList.add('hidden-input');
                
                editProfileBtn.classList.remove('hidden-input');
                saveProfileBtn.classList.add('hidden-input');
                cancelEditBtn.classList.add('hidden-input');
                
                changeAvatarOverlay.classList.remove('active');

                usernameInput.value = originalUsername;
                usernameDisplay.textContent = originalUsername;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const usernameDisplay = document.getElementById('profile-username-display');
            const usernameInput = document.getElementById('profile-username-input');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const saveProfileBtn = document.getElementById('save-profile-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const logoutProfileBtn = document.getElementById('logout-profile-btn'); 

            const avatarFileInput = document.getElementById('avatar-file-input');
            const changeAvatarOverlay = document.getElementById('change-avatar-overlay');

            const passwordModal = document.getElementById('password-modal');
            const changePasswordTrigger = document.getElementById('change-password-trigger');
            const passwordForm = document.getElementById('change-password-form');
            const closeModalBtn = document.querySelector('#password-modal .close-btn');

            const userDataString = localStorage.getItem('currentUser');
            
            if (!userDataString) {
                alert('Vui lòng đăng nhập để xem Profile.');
                window.location.href = '/pages/login.html'; 
                return;
            }

            const userBasic = JSON.parse(userDataString);
            currentUserId = userBasic.userId;

            try {
                const response = await fetch(`/api/profile/${userBasic.userId}`);
                const data = await response.json();
                
                if (response.ok) {
                    const userFull = data.user;
                    
                    document.getElementById('profile-avatar').src = userFull.AvatarURL || '/images/default-avatar.png';
                    usernameDisplay.textContent = userFull.Username;
                    usernameInput.value = userFull.Username; 
                    originalUsername = userFull.Username; 
                    document.getElementById('profile-userid').textContent = userFull.UserID;
                    document.getElementById('profile-email').textContent = userFull.Email; 
                    document.getElementById('profile-role').textContent = userFull.Role;
                    
                    if (userFull.CreatedAt) {
                        const date = new Date(userFull.CreatedAt);
                        document.getElementById('profile-createdat').textContent = date.toLocaleDateString('vi-VN');
                    } else {
                        document.getElementById('profile-createdat').textContent = 'N/A';
                    }

                } else {
                    console.error('Lỗi API tải profile:', data.message);
                    alert('Lỗi khi tải profile: ' + data.message);
                }
                
            } catch (error) {
                console.error('Lỗi mạng hoặc server:', error);
                alert('Không thể tải profile từ máy chủ.');
            }

            // XỬ LÝ SỰ KIỆN CHÍNH
            editProfileBtn.addEventListener('click', () => { setEditMode(true); });
            cancelEditBtn.addEventListener('click', () => { setEditMode(false); });

            saveProfileBtn.addEventListener('click', async () => {
                const newUsername = usernameInput.value.trim();
                let hasUsernameChanged = false;

                if (newUsername !== originalUsername && newUsername !== '') {
                    const success = await updateUsername(newUsername);
                    if (success) {
                        hasUsernameChanged = true;
                    } else {
                        return; 
                    }
                }
                
                if (hasUsernameChanged) {
                    originalUsername = newUsername; 
                }

                setEditMode(false);
            });
            
            changeAvatarOverlay.addEventListener('click', () => { avatarFileInput.click(); });

            avatarFileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profile-avatar').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    updateAvatar(file);
                }
            });

            // LOGIC ĐĂNG XUẤT MỚI
            if (logoutProfileBtn) {
                logoutProfileBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser'); 
                    alert('Bạn đã đăng xuất thành công!');
                    window.location.href = '/'; 
                });
            }


            // LOGIC ĐỔI MẬT KHẨU
            changePasswordTrigger.addEventListener('click', () => { passwordModal.style.display = 'block'; });
            closeModalBtn.addEventListener('click', () => { passwordModal.style.display = 'none'; passwordForm.reset(); });

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const oldPass = document.getElementById('old-password').value;
                const newPass = document.getElementById('new-password').value;
                const confirmPass = document.getElementById('confirm-new-password').value;

                if (newPass !== confirmPass) { return alert('Mật khẩu mới và xác nhận mật khẩu không khớp.'); }
                if (newPass.length < 6) { return alert('Mật khẩu mới phải có ít nhất 6 ký tự.'); }

                const success = await changePassword(oldPass, newPass);
                if (success) {
                    passwordModal.style.display = 'none';
                    passwordForm.reset(); 
                }
            });
            
            window.onclick = function(event) {
                if (event.target == passwordModal) {
                    passwordModal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
