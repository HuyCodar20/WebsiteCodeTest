<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo câu hỏi mới | DevArena</title>
    
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/footer.css">
    <link rel="stylesheet" href="/stylesheets/createQuestion.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="create-question-container">
        
        <section id="step-1-select-topic">
            <h1 class="page-title">Bước 1: Chọn chủ đề đóng góp</h1>
            <p class="page-subtitle">Bạn muốn thêm câu hỏi cho lĩnh vực nào?</p>
            
            <div id="loading-topics">Đang tải danh sách chủ đề...</div>
            <div id="topics-grid" class="topics-grid">
                </div>
        </section>


        <section id="step-2-form" class="hidden">
            <div class="form-header">
                <button id="btn-back-topic" class="btn-secondary"><i class="fas fa-arrow-left"></i> Chọn lại chủ đề</button>
                <h2 id="selected-topic-title">Chủ đề: ...</h2>
            </div>

            <form id="question-form">
                <input type="hidden" id="category-id">

                <div class="form-group">
                    <label>Loại câu hỏi:</label>
                    <div class="type-selector">
                        <label class="radio-label">
                            <input type="radio" name="questionType" value="multiple_choice" checked>
                            <span>Trắc nghiệm (4 đáp án)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="questionType" value="true_false">
                            <span>Đúng / Sai</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="question-text">Nội dung câu hỏi <span class="required">*</span></label>
                    <textarea id="question-text" rows="3" placeholder="Nhập câu hỏi của bạn vào đây..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Hình ảnh minh họa (nếu có):</label>
                    <div class="image-upload-box">
                        <input type="file" id="question-image" accept="image/*">
                        <div id="image-preview-container" class="hidden">
                            <img id="image-preview" src="" alt="Preview">
                            <button type="button" id="btn-remove-image">&times;</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="difficulty">Độ khó:</label>
                    <select id="difficulty">
                        <option value="easy">Dễ</option>
                        <option value="medium" selected>Trung bình</option>
                        <option value="hard">Khó</option>
                    </select>
                </div>

                <div class="form-group">
    <label for="explanation">Giải thích đáp án (Tùy chọn):</label>
    <textarea id="explanation" rows="3" placeholder="Nhập lời giải thích tại sao đáp án đó đúng..."></textarea>
    <small style="color: #666;">* Phần này sẽ hiện ra sau khi người dùng trả lời câu hỏi.</small>
</div>

                <hr>

                <div class="form-group">
                    <label>Đáp án (Tick vào ô tròn để chọn đáp án đúng):</label>
                    <div id="answers-container">
                        </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Gửi câu hỏi</button>
                </div>
            </form>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="/javascript/main.js"></script>
    <script src="/javascript/createQuestion.js"></script> </body>
</html>
