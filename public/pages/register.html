<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - WebApp Trắc Nghiệm</title>

  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/header.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="form-container">
    <h2>Đăng ký</h2>
    <div class="avatar-container">
      <img src="" alt="User Avatar" class="avatar">
    
    <form id="register-form">
      <div class="input-field">
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
      </div>
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Mật khẩu" required>
      </div>
      <div class="input-field">
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
      </div>
      
      <button type="button" id="register-btn" class="btn btn-success">Đăng ký</button>
      
      <p class="form-text">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </form>
  </div>
   
  <script src="/javascript/main.js"></script>
</body>
</html>
