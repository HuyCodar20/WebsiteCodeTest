<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/stylesheets/header.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="header-left">
            <a href="#" class="logo-icon">
                <img src="/images/iconWeb.png" alt="DevArena Logo">
            </a>
        </div>

        <div class="nav-wrapper" id="nav-wrapper">
            <nav class="main-nav">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" id="category-btn">
                        Danh mục <i class="fas fa-chevron-down arrow-icon"></i>
                    </a>
                    <div class="dropdown-content">
                        </div>
                </div>
                <a href="#">Xếp hạng</a>
                <a href="#">Thi đấu</a>
                <a href="#">Đóng góp</a>
                <a href="#">Chia sẻ</a>
            </nav>

            <div class="header-right">
                
                <div id="user-session-container">
                    <a href="/pages/login.html" class="user-login">
                        <span>Đăng nhập</span>
                        <i class="fas fa-user-circle"></i>
                    </a>
                </div>
                <a href="#" class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>

        <button class="hamburger-btn" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="modal-overlay" id="settings-overlay"></div>
    <div class="modal" id="settings-modal">
        </div>

    <script src="/javascript/main.js"></script> 
    </body>
</html>
