<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/public/stylesheets/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="header-left">
            <a href="/pages/MainPage.html" class="logo-icon">
                <img src="/images/iconWeb.png" alt="DevArena Logo">
            </a>
        </div>

        <div class="nav-wrapper" id="nav-wrapper">
            <nav class="main-nav">
                <a href="/pages/topic.html" class="nav-link">
                    <i class="fas fa-list"></i> Danh mục
                </a>
                
                <a href="/pages/createQuestions.html" class="nav-link">
                    <i class="fas fa-pen-to-square"></i> Đóng góp
                </a>
            </nav>

            <div class="header-right">
                <div id="user-session-container">
                    <a href="/pages/login.html" class="user-login">
                        <span>Đăng nhập</span>
                        <i class="fas fa-user-circle" aria-hidden="true"></i> 
                    </a>
                </div>

                <a href="#" class="settings-btn" id="settings-btn" aria-label="Cài đặt âm thanh" aria-haspopup="dialog" aria-expanded="false">
                    <i class="fas fa-volume-high" aria-hidden="true"></i> 
                </a>
            </div>
        </div>

        <button class="hamburger-btn" id="hamburger-btn" aria-label="Mở menu" aria-controls="nav-wrapper" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i> 
        </button>
    </header>

    <div class="modal-overlay" id="settings-overlay"></div>

    <div class="modal" id="settings-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
        <div class="modal-header">
            <h3 id="modal-title">Cài đặt</h3>
            <button class="close-btn" id="close-modal-btn" aria-label="Đóng">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="setting-item">
                <label for="bg-music">Nhạc nền</label>
                <label class="switch">
                    <input type="checkbox" id="bg-music" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <label for="sound-effects">Hiệu ứng âm thanh</label>
                <label class="switch">
                    <input type="checkbox" id="sound-effects" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="/public/javascript/main.js"></script>
</body>
</html>
